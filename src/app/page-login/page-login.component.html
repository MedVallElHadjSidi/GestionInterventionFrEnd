
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="med-vall">


<img src="../assets/images/bmciHead.png" class="myclass">
<div class="col-md-12 col-md-offset-4">

  <div class="modal-dialog modal-login">


    <div class="modal-content">
      <div class="alert alert-danger" *ngIf="mode==1">
        <strong>Verifier votre user name or password</strong>
      </div>
      <div class="modal-header">
        <h4 class="modal-title">Authentification</h4>

      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onAuthentifier(f.value)">
          <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text" class="form-control" ngModel="" name="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" class="form-control" ngModel="" name="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary " [disabled]="!f.valid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>



</div>



</div>





<footer class="page-footer font-small blue" >


  <div class="footer-copyright text-center py-3">©  Tous droits réservés BMCI {{date | date :'yyyy'}}.

  </div>


</footer>
