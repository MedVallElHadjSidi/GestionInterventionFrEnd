<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">



<p></p>
<div class="container">
  <div class="row">
    <div class="col-md-12 ">

      <div class="card">
        <div class="card-header">
          Creation d'une Demande
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Type Panne</label>
              <div class="col-sm-10">
                <select class="custom-select" >
                  <option selected >Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Etat du  Panne</label>
              <div class="col-sm-10">
                <select class="custom-select">
                  <option selected>Urgent</option>
                  <option value="1">un peu Urgent </option>

                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <div class="form-group green-border-focus">
                  <label for="exampleFormControlTextarea5">Colorful border on :focus state</label>
                  <textarea class="form-control" id="exampleFormControlTextarea5" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Joindre ficher</label>
              <div class="col-sm-10">
                <div class="custom-file mb-3">
                  <input type="file" class="custom-file-input" id="customFile" name="filename">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Responsable</label>
              <div class="col-sm-10">
                <select class="custom-select">
                  <option selected>Informatique</option>
                  <option value="1">comptabiliter</option>

                </select>
              </div>
            </div>



            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Sign in</button>
              </div>
            </div>
          </form>


        </div>
      </div>



    </div>



  </div>


</div>

<button type="button" class="btn btn-default" aria-label="Left Align">
  <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
</button>
