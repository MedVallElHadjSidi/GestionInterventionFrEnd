<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<p></p>
<div class="container">
  <div class="row">
    <div class="col-md-8 ">
      <div class="card foot">
        <div class="card-header">
          Creation des Roles
        </div>
        <div class="card-body">
          <div class="container">
          <div class="alert alert-danger" *ngIf="mode==0">
            <strong>ona rencontrer une probleme</strong>
          </div>

          </div>
          <form #f="ngForm" (ngSubmit)="AjouterRoles(f.value)">
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">RoleName</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="RoleName" ngModel="" name="roleName" required>
              </div>
            </div>

            <div class="form-group row">

              <div class="col-sm-10">
                <button type="submit" class="btn btn-success " [disabled]="!f.valid">Ajouter</button>
              </div>
            </div>
          </form>
        </div>

        </div>

      </div>


    <div class="col-md-4 " *ngIf="mode==1">

      <div class="card foot">
        <div class="card-header">
          Information de Role Ajouter
        </div>
        <div class="card-body">
          <div class="col-sm-12">
            <div class="alert alert-success" role="alert">
              {{Message}}
            </div>
          </div>

          <div class="container-fluid">
            <table class="table table-bordered " >
              <tr ><td>Code:</td><td>{{addrole.id_Role}}</td></tr>
              <tr ><td>Nom:</td><td>{{addrole.roleName}}</td></tr>

            </table>

          </div>
        </div>


      </div>

    </div>

  </div>

<p></p>
  <p></p>
  <div class="row">
    <div class="col-md-8 ">

      <div class="card foot">
        <div class="card-header">
          Affectation des Roles
        </div>
        <div class="card-body">
          <div class="alert alert-success" *ngIf="modeaffect==1">
            <strong>{{Message}}</strong>
          </div>
          <form #fr="ngForm" (ngSubmit)="AffecterRole(fr.value)">
          <div class="form-group row" *ngIf="modeuser==1" >
            <label  class="col-sm-2 col-form-label">Utilisateur</label>
            <div class="col-sm-10">
              <select class="form-control" ngModel=""  name="username" required >
                <option *ngFor="let u of listUser"    >{{u}}</option>
              </select>
            </div>
          </div>


          <div class="form-group row" *ngIf="moderole==1" >
            <label  class="col-sm-2 col-form-label">RoleName</label>
            <div class="col-sm-10">
              <select class="form-control" ngModel="rolename" name="rolename" required>
                <option *ngFor="let c of listRole"   >{{c}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">

            <div class="col-sm-10">
              <button type="submit" class="btn btn-success " [disabled]="!fr.valid">AffecterRole</button>
            </div>
          </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  </div>
<div class="footer">
  <p class="myp">©  Tous droits réservés BMCI {{date| date :'yyyy'}}</p>
</div>
