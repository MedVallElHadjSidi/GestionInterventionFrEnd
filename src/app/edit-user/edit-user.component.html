<div class="container">
    <div class="row">
      <div class="col-md-8 ">
  
        <div class="card foot mv">
          <div class="card-header">
            Editer User 
          </div>
          <div class="card-body">
        
            <form #f="ngForm" (ngSubmit)="EditerUser(f.value)">

  
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="saisir nom user" ngModel="" name="nom" [(ngModel)]="user.nom" required>
              </div>
            </div>
      
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="saisir email" ngModel="" name="email" [(ngModel)]="user.email" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="username" ngModel="" name="username" [(ngModel)]="user.username" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">password</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="optimale" ngModel="" name="password"  [(ngModel)]="user.password" >
              </div>
            </div>
         
  
  
  
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-success " [disabled]="!f.valid">EditerUser</button>
                </div>
              </div>
            </form>
  
          </div>
        </div>
      </div>
  
   
  
    </div>
  </div>
