<div class="container ">
    <div class="row">
      <div class="col-md-8 ">
  
        <div class="card foot mv">
          <div class="card-header">
            Creation d'une Agence
          </div>
          <div class="card-body" *ngIf="agence">
        
            <form #f="ngForm" (ngSubmit)="EditerAgence(f.value)">
  
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Saisir NomAgence" ngModel="" name="nomAgence"  [(ngModel)]="agence.nomAgence" required>
                </div>
              </div>
  
  
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Wilaye</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Wilaye" ngModel="" name="wilaye" [(ngModel)]="agence.adresse.wilaye" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Commune</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Commune" ngModel="" name="commune" [(ngModel)]="agence.adresse.commune" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ville</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Ville" ngModel="" name="ville" [(ngModel)]="agence.adresse.ville" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rue</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Rue" ngModel="" name="rue"  [(ngModel)]="agence.adresse.rue" required>
                </div>
              </div>
  
           <!--   <div class="form-group row" *ngIf="modecode==1" >
                <label  class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
              <select class="form-control" ngModel="" name="codeAdresse" required>
                <option *ngFor="let c of listAdresse"   >{{c}}</option>
              </select>
                </div>
              </div>-->
              <div class="form-group row">
  
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-success " [disabled]="!f.valid">Modifier</button>
                </div>
              </div>
  
            </form>
  
  
          </div>
        </div>
  
  
  
      </div>

    </div>
  
  </div>
